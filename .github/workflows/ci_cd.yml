name: "CI/CD"

on: [push]

jobs:

  coding-standard:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        php: ['7.4']
        dependency-version: [prefer-stable]
    name: P${{ matrix.php }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Install dependencies
        run: composer install --no-interaction

      - name: PHP CS
        run: ./vendor/bin/phpcs -s

  test:
    needs: ['coding-standard']
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        php: ['5.6', '7.0.', '7.1', '7.2', '7.3']
        dependency-version: [prefer-stable]
    name: P${{ matrix.php }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: Install PHP packages
        run: composer install --no-interaction

      - name: Install postfix
        run: |
          sudo apt-get install -y -qq postfix
          sudo service postfix stop

      - name: Sendmail path
        id: vars
        shell: bash
        run: |
          echo "$(php --ini|grep -m 1 "ini files in:"|cut -d ":" -f 2)"

      - name: Set up sendmail
        run: |
          smtp-sink -d "%d.%H.%M.%S" localhost:2500 1000 &
          mkdir -p build/logs
          sudo cp test/testbootstrap-dist.php test/testbootstrap.php
          sudo chmod +x test/fakesendmail.sh
          sudo mkdir -p /var/qmail/bin
          sudo cp test/fakesendmail.sh /var/qmail/bin/sendmail
          sudo cp test/fakesendmail.sh /usr/sbin/sendmail
          sudo echo 'sendmail_path = "/usr/sbin/sendmail -t -i "' > ${{ steps.vars.outputs.sendmailinipath }}/sendmail.ini
      
      - name: Run tests
        run: ./vendor/bin/phpunit --configuration ./travis.phpunit.xml.dist

      - name: Downloading scrutinizer ocular.phar
        run: wget https://scrutinizer-ci.com/ocular.phar

      - name: Uploading code coverage to scrutinize
        run: php ocular.phar code-coverage:upload --format=php-clover ./build/coverage/log/coverage.xml