name: "CI/CD"

on: [push]

jobs:

  coding-standard:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        php: ['7.4']
        dependency-version: [prefer-stable]
    name: P${{ matrix.php }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php }}

      - name: Install dependencies
        run: composer install --no-interaction

      - name: PHP CS
        run: ./vendor/bin/phpcs -s

  test:
    needs: ['coding-standard']
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        php: ['5.6', '7.0.', '7.1', '7.2', '7.3']
        dependency-version: [prefer-stable]
    name: P${{ matrix.php }} - ${{ matrix.dependency-version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: Install PHP packages
        run: composer install --no-interaction

      - name: Install Postfix
        run: sudo apt-get install -y -qq postfix
      
      - name: Run tests
        run: ./vendor/bin/phpunit --configuration ./travis.phpunit.xml.dist

      - name: Downloading scrutinizer ocular.phar
        run: wget https://scrutinizer-ci.com/ocular.phar

      - name: Uploading code coverage to scrutinize
        run: php ocular.phar code-coverage:upload --format=php-clover ./build/coverage/log/coverage.xml